<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 조회 결과</title>
</head>
<body>
<div th:if="${name != null}">
    <h1>이름: <span th:text="${name}"></span></h1>
    <h2>나이: <span th:text="${age}"></span></h2>
</div>
<div th:if="${message != null}">
    <h1 th:text="${message}"></h1>
</div>
<button onclick="location.href='/'">처음으로</button>
</body>
</html>
