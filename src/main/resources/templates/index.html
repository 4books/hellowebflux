<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>처음 화면</title>
</head>
<body>
<h1>사용자 조회</h1>
<form id="userForm">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id">
    <button type="button" onclick="submitForm()">전송</button>
</form>
<hr>
<div>
    <button onclick="location.href='/hello'">/hello 호출</button>
    <button onclick="location.href='/hello/1'">/hello/1 호출</button>
    <button onclick="location.href='/numbers'">/numbers 호출</button>
    <form action="/lotto" method="post">
        <button type="submit">Get Lotto</button>
    </form>
</div>

<script>
    function submitForm() {
        let userId = document.getElementById('id').value;
        if (userId) {
            location.href = `/member/${userId}`;
        } else {
            alert("ID를 입력해주세요.");
        }
    }
</script>
</body>
</html>
